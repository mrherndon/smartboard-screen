<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Smartboard Screen</title>
	<meta name="description" content="Smartboard display with clock and class schedule" />
	<style>
		/* Prevent screen sleep in kiosk mode */
		html,
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background: #000;
			color: #fff;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
		}

		/* Prevent text selection in display mode */
		* {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		/* Loading screen */
		#loading {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #000;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 9999;
		}

		.spinner {
			width: 40px;
			height: 40px;
			border: 4px solid #333;
			border-top: 4px solid #fff;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body>
	<div id="root">
		<div id="loading">
			<div class="spinner"></div>
		</div>
	</div>
	<script type="module" src="/src/main.tsx"></script>
</body>

</html>
